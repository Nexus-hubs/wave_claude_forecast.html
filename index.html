<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>wave forecast</title>

<style>
:root {
  --bg: #000000;
  --fg: #ffffff;
  --muted: #aaaaaa;
  --card: #0f0f0f;
  --accent: #1e90ff;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, blinkmacsystemfont, sans-serif;
  background: var(--bg);
  color: var(--fg);
}

header {
  position: sticky;
  top: 0;
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid #111;
  padding: 12px 16px;
  display: flex;
  gap: 12px;
  align-items: center;
  z-index: 10;
}

header h1 {
  font-size: 16px;
  font-weight: 600;
  margin: 0;
  white-space: nowrap;
}

header input {
  flex: 1;
  background: #111;
  color: var(--fg);
  border: 1px solid #222;
  border-radius: 6px;
  padding: 8px 10px;
}

main {
  padding: 16px;
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
}

@media (min-width: 900px) {
  main {
    grid-template-columns: 1fr 1fr;
  }
}

.card {
  background: var(--card);
  border: 1px solid #111;
  border-radius: 10px;
  padding: 16px;
}

.card h2 {
  margin-top: 0;
  font-size: 14px;
  font-weight: 600;
  color: var(--muted);
}

.placeholder {
  color: var(--muted);
  font-size: 14px;
}

footer {
  padding: 16px;
  text-align: center;
  color: var(--muted);
  font-size: 12px;
}
</style>
</head>

<body>
<header>
  <h1>wave</h1>
  <input id="search" type="search" placeholder="search location" aria-label="search location">
</header>

<main>
  <section class="card" id="current">
    <h2>current conditions</h2>
    <div class="placeholder">no location selected</div>
  </section>

  <section class="card" id="forecast">
    <h2>forecast</h2>
    <div class="placeholder">select a location to load forecast</div>
  </section>
</main>

<footer>
  powered by free open meteo data
</footer>

</body>
</html>
